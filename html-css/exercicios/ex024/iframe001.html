<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

    </style>


</head>
<body>

    <h1>Testando o Uso de um Iframe</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        
        para aprender a programar.
    </p>

    <!-- Nemt todos os sites aceitam ser iframes-->
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <!-- Caso não for compatível colocar o link, alguns dispositivos móveis não são-->
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> 
        
        é muito legal, pena que não funciona no iframe
    </p> 
    
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" >
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a> 
        </iframe>

        também é legal
    </p>
    
</body>
</html>
