<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente e externamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls autoplay loop poster="imagens/tumb.jpg">
        <source src="media/meu-video.mp4"  type="video/mp4"  >
        <source src="media/meu-video.mkv"  type="video/mkv"  >
        <source src="media/meu-video.webm" type="video/webm" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <p>Este vídeo está hospedado no servidor do youtube.</p>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/5MVbZht-PLY?si=XO0tuUqQoyAJopjt" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>

    <p>Inserindo vídeo do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/377541992?h=b5b7163614" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
