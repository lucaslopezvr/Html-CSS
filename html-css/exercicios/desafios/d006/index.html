<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5 podemos inserir os elementos da lista à seguir. Passe o mouse sobre os termos para descobrir qual tag deverá <br>
        utilizar em cada caso
    </p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt; ">Parágrafos</li>
        <li title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="Use a tag &lt;ul&gt;">Listas enumeradas</li>
        <li title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas com demarcadores</li>
    </ul>


    
</body>
</html>
