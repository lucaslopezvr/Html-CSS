<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Dados Pessoais</legend> 
            
            <p>
                <label for="inome">Nome</label>
                <input type="nome" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="20" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email"  placeholder="Seu e-mail" required >
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(99)9999-9999"
                pattern="^\(d{2})\d[0-9]{4,5}-[0-9]{4}$">
                <!-- Aceita DD+TEL ou DD+CEL -->
            </p>
        </fieldset>

        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
